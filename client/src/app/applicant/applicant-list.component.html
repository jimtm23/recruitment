<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/applicant','create']" class="create">New Applicant</a></li>
    </ul>
</div>
<div id="list-applicant" class="content scaffold-list" role="main">
    <h1>Applicant List</h1>
    <table>
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Middle Name</th>
      <th>Name Extension</th>
      <th>Email</th>
      <th>Cellphone</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="{'even': e, 'odd': !e}" *ngFor="let applicant of applicantList; let e = even;">
      <td>
        <a [routerLink]="['/applicant','show',applicant.id]">{{applicant.id}}</a>
      </td>
      <td>
        <span>{{applicant.firstName}}</span>
      </td>
      <td>
        <span>{{applicant.lastName}}</span>
      </td>
      <td>
        <span>{{applicant.middleName}}</span>
      </td>
      <td>
        <span>{{applicant.nameExtension}}</span>
      </td>
      <td>
        <span>{{applicant.email}}</span>
      </td>
      <td>
        <span>{{applicant.cellphone}}</span>
      </td>
    </tr>
  </tbody>
</table>
</div>
